<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2196f3;
            --secondary-color: #1976d2;
            --danger-color: #f44336;
            --success-color: #4caf50;
            --text-color: #333;
            --light-bg: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('bg (8).webp') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--light-bg);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--primary-color);
            border: 3px solid var(--primary-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .sos-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .sos-section h2 {
            color: var(--danger-color);
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sos-section h2 i {
            font-size: 20px;
        }

        .sos-button {
            width: 100%;
            padding: 15px;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .sos-button:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .sos-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .location-link {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: var(--light-bg);
            border-radius: 8px;
        }

        .location-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .location-link a:hover {
            text-decoration: underline;
        }

        .save-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .save-indicator.show {
            opacity: 1;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .sos-button:not(:disabled):hover {
            animation: pulse 1s infinite;
        }

        .gender-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .gender-option {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .gender-option:hover {
            border-color: var(--primary-color);
            background: rgba(33, 150, 243, 0.1);
        }

        .gender-option.selected {
            border-color: var(--primary-color);
            background: rgba(33, 150, 243, 0.1);
        }
    </style>
</head>
<body onload="loadSOSNumbers()">
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h1>Profile Section</h1>
        </div>

        <div class="form-group">
            <label for="name"><i class="fas fa-user-circle"></i> Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="dob"><i class="fas fa-calendar"></i> Date of Birth</label>
            <input type="date" id="dob">
        </div>

        <div class="form-group">
            <label><i class="fas fa-venus-mars"></i> Gender</label>
            <div class="gender-group">
                <div class="gender-option" onclick="selectGender('male')">Male</div>
                <div class="gender-option" onclick="selectGender('female')">Female</div>
                <div class="gender-option" onclick="selectGender('other')">Other</div>
            </div>
            <input type="hidden" id="gender" value="">
        </div>

        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
        </div>

        <div class="sos-section">
            <h2><i class="fas fa-exclamation-triangle"></i> SOS Information</h2>
            <div class="form-group">
                <label for="sos1">Lifeguard</label>
                <input type="tel" id="sos1" value="1234567890" readonly>
            </div>

            <div class="form-group">
                <label for="sos2">Friend</label>
                <input type="tel" id="sos2" placeholder="Enter phone number">
            </div>

            <div class="form-group">
                <label for="sos3">Family</label>
                <input type="tel" id="sos3" placeholder="Enter phone number">
            </div>
        </div>

        <button class="sos-button" onclick="sendSOS()">
            <i class="fas fa-exclamation-circle"></i>
            Send SOS Alert
        </button>
        <div class="location-link" id="locationLink"></div>
    </div>

    <div class="save-indicator" id="saveIndicator">Changes saved!</div>

    <script>
        function saveSOSNumbers() {
            ['sos1', 'sos2', 'sos3'].forEach(id => {
                localStorage.setItem(id, document.getElementById(id).value);
            });
            showSaveIndicator();
        }

        function loadSOSNumbers() {
            ['sos1', 'sos2', 'sos3'].forEach(id => {
                document.getElementById(id).value = localStorage.getItem(id) || '';
            });
        }

        function validatePhone(phone) {
            return /^[6-9]\d{9}$/.test(phone);
        }

        function getLocationFromStorage() {
            const latitude = localStorage.getItem("latitude");
            const longitude = localStorage.getItem("longitude");

            if (latitude && longitude) {
                const locationURL = `https://www.google.com/maps?q=${latitude},${longitude}`;
                document.getElementById('locationLink').innerHTML = `Your Current Location: <a href="${locationURL}" target="_blank">Click Here</a>`;
                return locationURL;
            }
            return "Location not available";
        }

        async function sendSOS() {
            const name = document.getElementById('name').value || 'User';
            const phoneNumbers = ['sos1', 'sos2', 'sos3']
                .map(id => document.getElementById(id).value)
                .filter(validatePhone);

            if (phoneNumbers.length === 0) {
                alert("No valid SOS numbers entered. Please add valid Indian phone numbers.");
                return;
            }

            let message = `${name} is in Danger! They need help!`;
            const location = getLocationFromStorage();
            message += `\nCurrent Location: ${location}`;

            const sosButton = document.querySelector('.sos-button');
            sosButton.disabled = true;
            sosButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending SOS...';

            setTimeout(() => {
                sosButton.disabled = false;
                sosButton.innerHTML = '<i class="fas fa-exclamation-circle"></i> Send SOS Alert';
            }, 5000);

            try {
                const response = await fetch('http://localhost:3000/send-sms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phoneNumbers, message }),
                });

                const result = await response.text();
                alert(result);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to send SOS. Please check your connection.');
            }
        }

        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('show');
            setTimeout(() => indicator.classList.remove('show'), 2000);
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                showSaveIndicator();
            });
        });

        function selectGender(gender) {
            document.getElementById('gender').value = gender;
            document.querySelectorAll('.gender-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }
    </script>
</body>
</html>
